box: debian
build:
  steps:
  steps:
    - install-packages:
        packages: git
    - script:
        name: export BUILD_YEAR
        code: |
          export BUILD_YEAR=`date +%Y`
    - script:
        name: export BUILD_DATE
        code: |
          export BUILD_DATE=`date`
    - arjen/hugo-build:
        version: "HEAD"
        theme: wada811
        flags: --buildDrafts=true
        disable_pygments: true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: wada811.com
        basedir: public