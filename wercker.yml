box: debian
build:
  steps:
    - script:
        name: export BUILD_DATE
        code: |
          export BUILD_DATE=`date`
    - arjen/hugo-build:
        version: "0.14"
        theme: wada811
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: blog.wada811.com
        basedir: public
