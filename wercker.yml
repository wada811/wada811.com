box: debian
build:
  steps:
    - script:
        name: export BUILD_YEAR
        code: |
          export BUILD_YEAR=`date +%Y`
    - script:
        name: export BUILD_DATE
        code: |
          export BUILD_DATE=`date`
    - arjen/hugo-build:
        version: "0.16"
        theme: wada811
        flags: --buildDrafts=true
    - script:
        name: ls
        code: |
          ls
    - script:
        name: ls docs
        code: |
          ls docs