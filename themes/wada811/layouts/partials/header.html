{{ partial "head.html" . }}
<header class="nav">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">{{ .Site.Title }}</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <!--
                    <ul class="nav navbar-nav">
                        <li><a href="/nippo/">日報</a></li>
                        <li><a href="/slide/">スライド</a></li>
                        <li><a href="http://wada811.blogspot.com/" title="旧ブログ">DevAchieve</a></li>
                    </ul>
                    -->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form method="get" action="https://github.com/wada811/wada811.com/search">
                                <label style="margin: 0; padding: 10px; position: relative;">
                                    <input type="text" name="q">
                                    <i class="fa fa-search" style="position: absolute; top: 16px; right: 16px; color: #777;"></i>
                                </label>
                            </form>
                        </li>
                        {{ if isset .Site.Params "twitter" }}
                        <li>
                            <a href="https://twitter.com/{{ .Site.Params.Twitter }}" target="_blank">
                                <i class="fa fa-twitter-square"></i>
                                Twitter</a>
                        </li>
                        {{ end }}
                        {{ if isset .Site.Params "github" }}
                        <li>
                            <a href="https://github.com/{{ .Site.Params.Github }}" target="_blank">
                                <i class="fa fa-github-square"></i>
                                GitHub
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
