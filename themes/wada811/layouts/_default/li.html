
<article class="post">
    <header>
        <div class="post-date">
            <span class="glyphicon glyphicon-calendar"></span>
            <time datetime="{{ .Date.Format .Site.Params.DateForm }}">
                {{ .Date.Format .Site.Params.DateForm }}
            </time>
        </div>
        <h1 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
    </header>
</article>
<hr>
